### YamlMime:PythonClass
uid: azure.mgmt.workloads.models.ServiceInitiatedSoftwareConfiguration
name: ServiceInitiatedSoftwareConfiguration
fullName: azure.mgmt.workloads.models.ServiceInitiatedSoftwareConfiguration
module: azure.mgmt.workloads.models
inheritances:
- azure.mgmt.workloads.models._models_py3.SoftwareConfiguration
summary: 'The SAP Software configuration Input when the software is to be installed
  by service.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServiceInitiatedSoftwareConfiguration(*, bom_url: str, software_version:
    str, sap_bits_storage_account_id: str, sap_fqdn: str, ssh_private_key: str, high_availability_software_configuration:
    Optional[azure.mgmt.workloads.models._models_py3.HighAvailabilitySoftwareConfiguration]
    = None, **kwargs)'
variables:
- description: 'Required. The SAP software installation Type.Constant filled

    by server. Possible values include: "ServiceInitiated", "SAPInstallWithoutOSConfig".'
  name: software_installation_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.workloads.models.SAPSoftwareInstallationType>
- description: Required. The URL to the SAP Build of Materials(BOM) file.
  name: bom_url
  types:
  - <xref:str>
- description: Required. The software version to install.
  name: software_version
  types:
  - <xref:str>
- description: Required. The SAP bits storage account id.
  name: sap_bits_storage_account_id
  types:
  - <xref:str>
- description: Required. The FQDN to set for the SAP system during install.
  name: sap_fqdn
  types:
  - <xref:str>
- description: Required. The SSH private key.
  name: ssh_private_key
  types:
  - <xref:str>
- description: Gets or sets the HA software configuration.
  name: high_availability_software_configuration
  types:
  - <xref:azure.mgmt.workloads.models.HighAvailabilitySoftwareConfiguration>
