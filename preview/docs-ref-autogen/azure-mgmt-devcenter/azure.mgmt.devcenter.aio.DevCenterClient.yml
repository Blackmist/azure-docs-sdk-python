summary: DevCenter Management API.
constructor:
  syntax: 'DevCenterClient(credential: AsyncTokenCredential, subscription_id: str,
    base_url: str = ''https://management.azure.com'', **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials_async.AsyncTokenCredential>
  - name: subscription_id
    description: 'Unique identifier of the Azure subscription. This is a GUID-formatted

      string (e.g. 00000000-0000-0000-0000-000000000000). Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is "[https://management.azure.com](https://management.azure.com)".
    isRequired: true
    types:
    - <xref:str>
  - name: api_version
    description: 'Api Version. Default value is "2022-08-01-preview". Note that overriding

      this default value may result in unsupported behavior.'
    types:
    - <xref:str>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
